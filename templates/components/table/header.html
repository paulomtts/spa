<!-- Table Header Fragment -->
<thead>
    <tr>
        {% for column in columns %}
        <th class="bg-gray-50 px-4 py-3 font-semibold text-gray-700 border-b-2 border-gray-200 text-sm 
            {% if column.align == 'left' %}text-left
            {% elif column.align == 'center' %}text-center
            {% elif column.align == 'right' %}text-right
            {% endif %}">
            {{ column.label }}
        </th>
        {% endfor %}
    </tr>
</thead>
